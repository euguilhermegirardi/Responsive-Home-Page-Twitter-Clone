<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flexbox - Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="images/home.svg" class="home-header-icons" alt="Home">
              Home
            </li>
            <li>
              <img src="images/notification.svg" class="home-header-icons" alt="Notification">
              Notifications
              </li>
            <li>
              <img src="images/message.svg" class="home-header-icons" alt="Message">
              Message
            </li>
          </ul>
        </nav>

        <img src="images/logo.svg" class="home-header-icons" alt="Twitter">

        <div class="search-header">
          <input type="text" placeholder="Seach on Twitter">
          <img src="images/profile.jpeg" alt="Profile">
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
